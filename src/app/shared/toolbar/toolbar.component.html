<mat-toolbar class="white">
  <mat-toolbar-row fxLayout="row">
    <button mat-mini-fab
            color="accent"
            (click)="toggleNav()">
      <mat-icon>list</mat-icon>
    </button>
    <span fxFlexOffset="10px" fxFlex>Dropbox Wannabe App</span>
    <button mat-mini-fab
            color="primary"
            (click)="logout()"
            *ngIf="isLoggedIn">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
