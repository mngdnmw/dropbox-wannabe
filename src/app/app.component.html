<mat-sidenav-container fxFlexFill (backdropClick)="toggleNav()">
  <mat-sidenav [mode]="mode"
               [opened]="navbarOpen">
    <mat-nav-list *ngIf="routesSet">
      <a *ngFor="let route of routes" mat-list-item
         [routerLink]="route.path">
        <dwa-margin-icon [iconName]="route.icon.toString()">
        </dwa-margin-icon>
        {{route.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <dwa-toolbar (navToggle)="toggleNav()"></dwa-toolbar>
    <div fxFlex>
      <router-outlet></router-outlet>
    </div>

    <footer fxLayout="column">
      <hr fxFlexFill>
      <p fxFlexAlign="center">- mngdnmw -</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
